name: Build Python APK - Fixed Error 100

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Pour déclencher manuellement

env:
  # Variables fixes pour Buildozer
  BUILDOZER_HOME: /tmp/buildozer
  ANDROID_HOME: /usr/local/lib/android/sdk
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Clean workspace
      run: |
        # Nettoie tout avant de commencer
        sudo rm -rf /tmp/buildozer* 2>/dev/null || true
        rm -rf .buildozer 2>/dev/null || true
        rm -rf ~/.buildozer 2>/dev/null || true
        
    - name: Setup Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install essential dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          python3-dev \
          build-essential \
          git \
          wget \
          unzip \
          openjdk-17-jdk \
          zip \
          libffi-dev \
          libssl-dev \
          libjpeg-dev \
          zlib1g-dev \
          autoconf \
          libtool \
          pkg-config
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 33
        build-tools: 34.0.0
        
    - name: Create virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate
        python -m pip install --upgrade pip setuptools wheel
        
    - name: Install Buildozer with specific versions
      run: |
        source venv/bin/activate
        # Versions spécifiques stables
        pip install "buildozer==1.5.0"
        pip install "cython==0.29.33"
        pip install "kivy==2.1.0"
        
    - name: Create minimal buildozer.spec
      run: |
        if [ ! -f "buildozer.spec" ]; then
          source venv/bin/activate
          cat > buildozer.spec << 'EOF'
[app]
title = MyApp
package.name = myapp
package.domain = org.test
source.dir = .
source.include_exts = py,png,jpg,kv,atlas,txt,json
version = 1.0
requirements = python3==3.9.9,kivy==2.1.0,android
orientation = portrait
fullscreen = 0

[buildozer]
log_level = 1
warn_on_root = 1

[android]
api = 33
minapi = 21
ndk = 25b
p4a.branch = master
android.arch = armeabi-v7a
android.accept_sdk_license = True
EOF
        fi
        
    - name: Build with retry mechanism
      id: build_apk
      run: |
        source venv/bin/activate
        
        echo "=== CONFIGURATION INITIALE ==="
        # Force un répertoire propre
        export BUILDOZER_ROOT="/tmp/buildozer_${GITHUB_RUN_ID}"
        mkdir -p $BUILDOZER_ROOT
        
        echo "=== PREMIÈRE TENTATIVE ==="
        if buildozer -v android debug 2>&1 | tee build.log; then
          echo "✅ Succès première tentative"
        else
          echo "⚠️ Première tentative échouée, nettoyage et réessai..."
          
          # Nettoyage agressif
          rm -rf .buildozer
          rm -rf ~/.buildozer
          rm -rf /tmp/buildozer*
          rm -rf /tmp/pip*
          
          # Réinitialisation complète
          buildozer android clean 2>/dev/null || true
          
          echo "=== DEUXIÈME TENTATIVE ==="
          if buildozer -v android debug 2>&1 | tee -a build.log; then
            echo "✅ Succès deuxième tentative"
          else
            echo "❌ Échec après deux tentatives"
            echo "=== ANALYSE DE L'ERREUR ==="
            
            # Cherche l'erreur spécifique
            if grep -q "exit code 100" build.log; then
              echo "PROBLÈME: Erreur 100 - Problème de permissions/cache"
              echo "SOLUTION: Nettoyer manuellement les caches"
            fi
            
            if grep -q "SDK license" build.log; then
              echo "PROBLÈME: Licence SDK non acceptée"
              echo "SOLUTION: Ajouter 'android.accept_sdk_license = True' dans buildozer.spec"
            fi
            
            echo "=== LOG COMPLET DISPONIBLE DANS ARTIFACTS ==="
            exit 1
          fi
        fi
        
    - name: Verify APK
      run: |
        echo "=== VÉRIFICATION APK ==="
        if ls bin/*.apk 1> /dev/null 2>&1; then
          APK_FILE=$(ls bin/*.apk | head -1)
          echo "APK généré: $(basename $APK_FILE)"
          echo "Taille: $(du -h $APK_FILE | cut -f1)"
          echo "APK_PATH=$APK_FILE" >> $GITHUB_ENV
        else
          echo "❌ Aucun APK trouvé dans bin/"
          ls -la bin/ || true
          exit 1
        fi
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
        retention-days: 7
        
    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          build.log
          .buildozer/*.log
        retention-days: 7
