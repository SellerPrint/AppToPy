name: Build APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code du repo
      - uses: actions/checkout@v3

      # 2️⃣ Installer les dépendances
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-11-jdk zip unzip git
          pip install --upgrade pip
          pip install cython buildozer

      # 3️⃣ Compiler l'APK
      - name: Build APK
        run: buildozer -v android debug

      # 4️⃣ Copier l'APK seulement s'il existe
      - name: Prepare APK for upload
        run: |
          mkdir -p artifact
          if ls bin/*.apk 1> /dev/null 2>&1; then
            cp bin/*.apk artifact/
            echo "APK found and copied for upload."
          else
            echo "No APK found, skipping upload."
          fi

      # 5️⃣ Upload de l'APK si présent
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: artifact/*.apk
