name: Build Python APK - Simple

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-dev build-essential git openjdk-17-jdk
        pip3 install buildozer cython kivy
        
    - name: Create buildozer.spec
      run: |
        if [ ! -f "buildozer.spec" ]; then
          buildozer init
          echo -e "\n[android]\nandroid.accept_sdk_license = True" >> buildozer.spec
        fi
        
    - name: Build APK
      run: buildozer -v android debug
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
