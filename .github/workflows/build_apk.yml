name: Build Python to APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Permet de déclencher manuellement

jobs:
  build:
    runs-on: ubuntu-22.04  # Ubuntu LTS plus stable
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'  # Version compatible avec Buildozer
        cache: 'pip'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          build-essential \
          libffi-dev \
          libssl-dev \
          python3-pip \
          python3-dev \
          openjdk-17-jdk \
          zip \
          unzip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libxml2-dev \
          libxslt1-dev
          
    - name: Install Buildozer and dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel virtualenv
        pip install buildozer cython==0.29.33
        pip install kivy  # Si tu utilises Kivy
        
    - name: Cache Buildozer dependencies
      uses: actions/cache@v4
      id: buildozer-cache
      with:
        path: |
          ~/.buildozer
          .buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
          
    - name: Cache Android SDK
      uses: actions/cache@v4
      with:
        path: |
          ~/.android
          /usr/local/android-sdk
        key: ${{ runner.os }}-android-sdk-${{ hashFiles('buildozer.spec') }}
        
    - name: Initialize Buildozer
      run: |
        if [ ! -f "buildozer.spec" ]; then
          buildozer init
          echo "Fichier buildozer.spec créé, configures-le avant de continuer"
          exit 1
        fi
        
    - name: Clean previous builds (évite les conflits)
      run: |
        rm -rf .buildozer/android/platform/build-* 2>/dev/null || true
        rm -rf bin/*.apk 2>/dev/null || true
        
    - name: Build APK (Debug)
      id: build_apk
      continue-on-error: false
      timeout-minutes: 45  # Timeout pour éviter les boucles infinies
      run: |
        # Désactive les logs trop verbeux
        export BUILD_OUTPUT=$(buildozer android debug 2>&1 | tee build.log)
        
        # Vérifie si la construction a réussi
        if grep -q "Build completed successfully" build.log || [ -f "bin/*.apk" ]; then
          echo "APK généré avec succès"
          echo "apk_generated=true" >> $GITHUB_OUTPUT
        else
          echo "Échec de la génération d'APK"
          echo "Dernières lignes du log :"
          tail -50 build.log
          exit 1
        fi
        
    - name: Upload APK artifact
      if: steps.build_apk.outputs.apk_generated == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: python-app-apk
        path: bin/*.apk
        retention-days: 7
        
    - name: Upload build logs (en cas d'erreur)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: build.log
        retention-days: 7
