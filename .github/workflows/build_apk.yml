name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      # 1️⃣ Récupération du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Cache Buildozer (version NON dépréciée)
      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: |
            .buildozer
            ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      # 3️⃣ Dépendances système
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip python3-setuptools python3-wheel \
            openjdk-17-jdk \
            zip unzip git \
            build-essential \
            libffi-dev libssl-dev \
            liblzma-dev zlib1g-dev \
            libsqlite3-dev

      # 4️⃣ Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      # 5️⃣ Buildozer + Cython
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install cython==0.29.36 buildozer

      # 6️⃣ Vérification des fichiers essentiels
      - name: Check project files
        run: |
          ls -la
          test -f main.py
          test -f buildozer.spec

      # 7️⃣ Compilation APK
      - name: Build APK
        run: |
          buildozer android clean
          yes | buildozer -v android debug

      # 8️⃣ Vérification APK
      - name: Check APK
        if: always()
        run: |
          if ls bin/*.apk 1> /dev/null 2>&1; then
            echo "APK trouvé :"
            ls -lh bin/*.apk
          else
            echo "⚠️ APK NON GÉNÉRÉ"
            exit 1
          fi

      # 9️⃣ Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
