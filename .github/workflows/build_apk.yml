name: Android CI Build

on:
  push:
    branches: 
      - main
      - master
  pull_request:
    branches: 
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.2'
          cache-disabled: true
          
      - name: Display Gradle version
        run: gradle --version
        
      - name: List project structure
        run: |
          echo "Project structure:"
          ls -la
          echo "---"
          if [ -f "build.gradle" ] || [ -f "build.gradle.kts" ]; then
            echo "Root build file found"
          fi
          if [ -d "app" ]; then
            echo "App directory found"
            ls -la app/
          fi
          
      - name: Clean project
        run: gradle clean --stacktrace --info
        continue-on-error: true
        
      - name: Build debug APK
        run: gradle assembleDebug --stacktrace --info --debug
        
      - name: Verify APK creation
        if: always()
        run: |
          echo "Searching for APK files..."
          find . -name "*.apk" -type f || echo "No APK files found"
          echo "---"
          echo "Build outputs directory:"
          find . -path "*/build/outputs/*" -type f || echo "No build outputs found"
          
      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-debug
          path: |
            app/build/outputs/apk/debug/*.apk
            **/build/outputs/apk/debug/*.apk
          if-no-files-found: warn
          retention-days: 30
          
      - name: Upload build logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-logs
          path: |
            **/build/reports/
            **/build/outputs/logs/
          if-no-files-found: ignore
          retention-days: 7
