- name: Nuclear option - Fresh build
  run: |
    # Supprime TOUT
    sudo rm -rf /tmp/*
    rm -rf .buildozer ~/.buildozer
    
    # Installe tout en fresh
    pip install --upgrade buildozer
    
    # Build avec force
    buildozer android clean
    yes | buildozer android debug 2>&1 | tee build.log
